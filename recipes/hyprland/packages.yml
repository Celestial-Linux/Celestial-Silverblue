# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
type: dnf
repos:
    copr:
        - name: lionheartp/Hyprland
          chroot: fedora-43-x86_64
        - name: lihaohong/yazi
          chroot: fedora-43-x86_64
        - name: atim/starship
          chroot: fedora-43-x86_64
        - name: celestelove/lidm
          chroot: fedora-43-x86_64
remove:
    packages:
        - dunst
        - sway
        - swaylock
install:
    packages:
        # Hyprland
        - hyprutils
        - hyprland
        - hyprland-devel
        - xdg-desktop-portal-hyprland
        - xdg-desktop-portal-gtk
        - hyprpaper
        - hyprlock
        - hypridle
        - hyprgraphics
        - hyprlang
        - aquamarine
        - hyprpicker
        - hyprland-qt-support
        - hyprpicker
        - hyprpolkitagent
        - qalculate
        - hyprshot
        - hyprsunset
        - hyprland-guiutils

        # Session manager
        - lidm

        # XWayland
        - wayland-protocols-devel

        # Session launcher
        - uwsm
        - hyprland-uwsm

        # Terminal
        - nu
        - starship

        # Gnome keyring
        - libsecret
        - gnome-keyring
        - git-credential-libsecret
        - gcr

        # General utilities and file explorer
        - yazi
        - podman-compose
        - mpv
        - neovim

        # Dependencies for Hyprland plugin manager:
        - cmake
        - meson
        - gcc-c++
        - mesa-libGLES-devel

        # Application launcher
        - fuzzel
